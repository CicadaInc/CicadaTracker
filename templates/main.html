{% extends "base.html" %}

{% block content %}

<a href="/add_task" class="btn btn-outline-info" style="font-size: 14px">Добавить задачу</a>
<div style="font-size: 24px; color: #343a40; padding-top: 30px;">Достпные задачи:</div>

{% for task in tasks %}
    <div class="text-question">
        <a href="/task/{{ task.id }}" style="font-size: 24px">{{ task.title }}</a>
        {% if my_quests %}
            <a href="#" style="font-size: 18px">
                <span class="badge badge-primary">{{ task.category }}</span>
            </a>
        {% else %}
            <a href="#" style="font-size: 18px">
                <span class="badge badge-primary">{{ task.category }}</span>
            </a>
        {% endif %}
    </div>
{% endfor %}

{% endblock %}
